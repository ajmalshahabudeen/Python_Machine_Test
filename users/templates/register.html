{% extends "base.html" %}

{% block content %}

<h1>Register</h1>
{% if form.errors %}
<ul>
    {% for error in form.errors.values() %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">
    {{ forms.as_p }}
    <input type="submit" value="Register">
</form>

{% endblock %}
