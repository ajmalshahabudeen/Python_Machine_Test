<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    {% for product in cart.products.all %}
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <hr>
    {% empty %}
        <p>Cart is empty.</p>
    {% endfor %}
</body>
</html>
