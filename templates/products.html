<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    {% for product in products %}
        <img src="{{ product.image.url }}" alt="" width="100px">
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        
        <hr>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</body>
</html>
